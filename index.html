<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
</head>
<body>
    <div id="app">Loading...</div>
    <template id="login">
        <h1>Bank App</h1>
        <section>
          <h2>Login</h2>
          <form id="loginForm" action="javascript:login()">
            <label for="username">Username</label>
            <input id="username" name="user" type="text">
            <div id="loginError" role="alert"></div>
            <button>Login</button>
          </form>

          <hr/>
          <h2>Register</h2>
          <form id="registerForm" action="javascript:register()">
            <label for="user">Username(required)</label>
            <input id="user" name="user" type="text" maxlength="20" required>
            <label for="currency">Currency</label>
            <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
            <label for="description">Description</label>
            <input id="description" name="description" maxlength="100" type="text">
            <label for="balance">Current balance</label>
            <input id="balance" name="balance" type="number" value="0">
            <button>Register</button>
          </form>
        </section>
    </template>

    <template id="dashboard">
        <header>
          <h1>Bank App</h1>
          <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
          <h2>Create Transaction</h2>
          <form id="transactionForm" action="javascript:transaction()">
            <label for="object">Object</label>
            <input id="object" name="object" type="text" maxlength="30" required>
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" value="0" maxlength="5" required>
            <div id="transactionError" role="alert"></div>
            <button>Create</button>
          </form>
        </section>
        <section>
            <h2 id="description"></h2>
            Balance: <span id="balance"></span><span id="currency"></span>
        </section>

        <section>
          <h2>Transactions</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>
        </section>
    </template>
    <template id="transaction">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
    </template>
    <script src="app.js" defer></script>
</body>
</html>
